<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Awesome Books</title>
</head>
<body>
    <header>
        <h1>All Awesome Books</h1>
    </header>
    <main>
        <div class="dynamic">
            <ul id="list">
            </ul>
            </div>
            <hr class="divider">

            </div>
    </main>
